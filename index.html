<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Avatar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <ul class="social-networks">
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
        </ul>
      </header>
      <main class="main">
        <section id="create-avatar-section">
          <button id="btn-create-avatar">
            Create avatar <i class="bi bi-plus"></i>
          </button>
        </section>
        <section id="avatar-list-section">
          <ul class="avatars-list">
            <li data-id="id-teste" class="avatar-item">
              <div class="avatar-head"></div>
              <div class="avatar-body"></div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <ul class="social-networks">
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>
  <div class="modal-wrapper create-avatar-modal-wrapper" id="visible">
    <div class="modal">
      <div class="modal-body">
        <div class="create-avatar-container">
          <div data-id="id-teste" class="avatar-item">
            <div class="avatar-head"></div>
            <div class="avatar-body"></div>
          </div>
          <form id="create-avatar-form">
            <fieldset class="field">
              <div class="input-container">
                <label for="avatar-name">Avatar name</label>
                <input
                type="text"
                maxlength="30"
                id="avatar-name">
              </div>
            </fieldset>
            <fieldset class="field">
              <legend>Head color</legend>
              <div class="colors">
                <input
                class="input-color"
                id="head-red-color"
                type="radio"
                name="head-color"
                value="#D21312">

                <input
                class="input-color"
                type="radio"
                id="head-blue-color"
                name="head-color"
                value="#008DDA">

                <input
                class="input-color"
                type="radio"
                id="head-purple-color"
                name="head-color"
                value="#6C22A6">

                <input
                class="input-color"
                type="radio"
                id="head-green-color"
                name="head-color"
                value="#3EC70B">

                <input
                class="input-color"
                type="radio"
                id="head-yellow-color"
                name="head-color"
                value="#F7EC09">

                <input
                class="input-color"
                type="radio"
                id="head-brown-color"
                name="head-color"
                value="#994D1C">

                <input
                class="input-color"
                type="radio"
                id="head-orange-color"
                name="head-color"
                value="#FAA300">

                <input
                class="input-color"
                type="color"
                id="head-choose-color"
                name="head-color"
                value="#FAA300">
              </div>
            </fieldset>
            <fieldset class="field">
              <legend>Body color</legend>
              <div class="colors">
                <input
                class="input-color"
                id="body-red-color"
                type="radio"
                name="head-color"
                value="#D21312">

                <input
                class="input-color"
                type="radio"
                id="body-blue-color"
                name="head-color"
                value="#008DDA">

                <input
                class="input-color"
                type="radio"
                id="body-purple-color"
                name="head-color"
                value="#6C22A6">

                <input
                class="input-color"
                type="radio"
                id="body-green-color"
                name="head-color"
                value="#3EC70B">

                <input
                class="input-color"
                type="radio"
                id="body-yellow-color"
                name="head-color"
                value="#F7EC09">

                <input
                class="input-color"
                type="radio"
                id="body-brown-color"
                name="head-color"
                value="#994D1C">

                <input
                class="input-color"
                type="radio"
                id="body-orange-color"
                name="head-color"
                value="#FAA300">

                <input
                class="input-color"
                type="color"
                id="body-choose-color"
                name="head-color"
                value="#FAA300">
              </div>
            </fieldset>
            <fieldset class="field">
              <legend>Background color</legend>
              <div class="colors">
                <input
                class="input-color"
                id="cirle-red-color"
                type="radio"
                name="cirle-color"
                value="#D21312">

                <input
                class="input-color"
                type="radio"
                id="cirle-blue-color"
                name="circle-color"
                value="#008DDA">

                <input
                class="input-color"
                type="radio"
                id="cirle-purple-color"
                name="circle-color"
                value="#6C22A6">

                <input
                class="input-color"
                type="radio"
                id="circle-green-color"
                name="circle-color"
                value="#3EC70B">

                <input
                class="input-color"
                type="radio"
                id="circle-yellow-color"
                name="cirle-color"
                value="#F7EC09">

                <input
                class="input-color"
                type="radio"
                id="circle-brown-color"
                name="circle-color"
                value="#994D1C">

                <input
                class="input-color"
                type="radio"
                id="circle-orange-color"
                name="circle-color"
                value="#FAA300">

                <input
                class="input-color"
                type="color"
                id="circle-choose-color"
                name="circle-choose-color">
              </div>
            </fieldset>
            <button type="submit">Create Avatar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
