<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Avatar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="/src/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header>
        <h1 id="header-title">Avatar Creator</h1>
      </header>
      <main class="main">
        <section id="create-avatar-section">
          <button id="btn-show-create-avatar-modal" class="button">
            Create avatar <i class="bi bi-plus"></i>
          </button>
        </section>
        <section id="avatar-list-section">
          <ul id="avatars-list">
            <!-- <li data-id="id-teste" class="avatar-item-container">
              <div class="avatar-item">
                <div class="avatar-head"></div>
                <div class="avatar-body"></div>
              </div>
              <button id="btn-save-avatar">Save</button>
            </li> -->
            
          </ul>
        </section>
      </main>
      <footer class="footer">
        <ul class="social-networks">
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li class="social-network-item">
            <a href="#" class="social-network-link">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>
  <div class="modal-wrapper create-avatar-modal-wrapper">
    <div class="modal">
      <div class="modal-body">
        <div class="create-avatar-container">
          <div data-id="id-teste" class="avatar-item">
            <div class="avatar-head"></div>
            <div class="avatar-body"></div>
          </div>
          <form id="create-avatar-form">
            <fieldset class="field">
              <legend>Head color</legend>
              <div class="colors">
                <input
                class="input-color input-red-color"
                id="head-red-color"
                type="radio"
                name="head-color"
                required
                value="#D21312">

                <input
                class="input-color input-blue-color"
                type="radio"
                id="head-blue-color"
                name="head-color"
                required
                value="#008DDA">

                <input
                class="input-color input-purple-color"
                type="radio"
                id="head-purple-color"
                name="head-color"
                required
                value="#6C22A6">

                <input
                class="input-color input-green-color"
                type="radio"
                id="head-green-color"
                name="head-color"
                required
                value="#3EC70B">

                <input
                class="input-color input-yellow-color"
                type="radio"
                id="head-yellow-color"
                name="head-color"
                required
                value="#F7EC09">

                <input
                class="input-color input-brown-color"
                type="radio"
                id="head-brown-color"
                name="head-color"
                required
                value="#994D1C">

                <input
                class="input-color input-orange-color"
                type="radio"
                id="head-orange-color"
                name="head-color"
                required
                value="#FAA300">

                
              </div>
            </fieldset>
            <fieldset class="field">
              <legend>Body color</legend>
              <div class="colors">
                <input
                class="input-color input-red-color"
                id="body-red-color"
                type="radio"
                name="body-color"
                required
                value="#D21312">

                <input
                class="input-color input-blue-color"
                type="radio"
                id="body-blue-color"
                name="body-color"
                required
                value="#008DDA">

                <input
                class="input-color input-purple-color"
                type="radio"
                id="body-purple-color"
                name="head-color"
                required
                value="#6C22A6">

                <input
                class="input-color input-green-color"
                type="radio"
                id="body-green-color"
                name="body-color"
                required
                value="#3EC70B">

                <input
                class="input-color input-yellow-color"
                type="radio"
                id="body-yellow-color"
                name="body-color"
                required
                value="#F7EC09">

                <input
                class="input-color input-brown-color"
                type="radio"
                id="body-brown-color"
                name="body-color"
                required
                value="#994D1C">

                <input
                class="input-color input-orange-color"
                type="radio"
                id="body-orange-color"
                name="body-color"
                required
                value="#FAA300">

            
               
              </div>
            </fieldset>
            <fieldset class="field">
              <legend>Background color</legend>
              <div class="colors">
                <input
                class="input-color input-red-color"
                id="foreground-red-color"
                type="radio"
                name="foreground-color"
                required
                value="#D21312">

                <input
                class="input-color input-blue-color"
                type="radio"
                id="foreground-blue-color"
                name="foreground-color"
                required
                value="#008DDA">

                <input
                class="input-color input-purple-color"
                type="radio"
                id="foreground-purple-color"
                name="foreground-color"
                required
                value="#6C22A6">

                <input
                class="input-color input-green-color"
                type="radio"
                id="foreground-green-color"
                name="foreground-color"
                required
                value="#3EC70B">

                <input
                class="input-color input-yellow-color"
                type="radio"
                id="foreground-yellow-color"
                name="foreground-color"
                required
                value="#F7EC09">

                <input
                class="input-color input-brown-color"
                type="radio"
                id="foreground-brown-color"
                name="foreground-color"
                required
                value="#994D1C">

                <input
                class="input-color input-orange-color"
                type="radio"
                id="foreground-orange-color"
                name="foreground-color"
                required
                value="#FAA300">

               
              </div>
            </fieldset>
            <button type="submit" id="btn-create-avatar">Create Avatar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/script.js"></script>
</body>
</html>
